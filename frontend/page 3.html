<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.SriMahaPasupatham.com</title>
  </head>
  <body style="background-color: #ddd">
    <div class="container">
      <div class="title">Free Astrology/Free Horoscope</div>
      <br />
      <form id="contact-form" method="POST">
        <div class="row">
          <div class="form-group">
            <input type="date" required id="DOB" name="DOB" />
            <div class="underline"></div>
            <!-- <label for="firstname">Date Of Birth</label> -->
          </div>
          <div class="form-group">
            <input type="time" required id="time" name="TOB" />
            <div class="underline"></div>
            <label for="contact">Time Of Birth</label>
          </div>
          <div class="form-group">
            <input type="text" required id="POB" name="POB" />
            <div class="underline"></div>
            <label for="lastname">Place Of Birth</label>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <input type="text" required id="email" name="email" />
            <div class="underline"></div>
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="number" required id="number" name="number" />
            <div class="underline"></div>
            <label for="contact">Whatsapp Number</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group textarea">
            <textarea required id="message"></textarea>
            <div class="underline"></div>
            <label for="">Questions To Ask Guruji</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="subbtn">
              <input
                type="submit"
                value="Send Message"
                name="message"
                class="btn"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
